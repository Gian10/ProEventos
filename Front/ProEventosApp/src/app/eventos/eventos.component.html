<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Buscar</span>
  </div>
  <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"  oninput="this.value = this.value.toUpperCase()"[(ngModel)]="filtroLista">
</div>

<!-- <button type="submit" class="btn btn-primary mb-2">Buscar</button> -->

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" >
          <button type="button" class="btn btn-dark" (click)="mostrarImagem()">{{!botaoExibir ? "Mostrar Imagem" : "Ocultar Imagem"}}</button>
        </th>
        <th scope="col">Tema</th>
        <th scope="col">Local</th>
        <th scope="col">Data</th>
        <th scope="col">QtdPessoas</th>
        <th scope="col">Opções<th>
    </thead>
    <tbody *ngIf="eventos.length">
      <tr *ngFor="let item of eventosFiltrados">
        <th></th>
        <td *ngIf="botaoExibir">
          <img src="/assets/{{item.ImagemURL}}" alt="" [style.width.px]="100" >
        </td>
        <td *ngIf="!botaoExibir">

        </td>
        <td>{{item.Tema}}</td>
        <td>{{item.Local}}</td>
        <td>{{item.Data}}</td>
        <td>{{item.QPessoas}}</td>
        <td>
          <button type="button" class="btn btn-primary">Editar</button>
          <button type="button" class="btn btn-danger">Excluir</button>
        </td>
      </tr>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum Resultado!</h4>
            </td>
        </tr>
    </tfoot>
  </table>
